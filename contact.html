    <body>

        <form id="contactForm" onsubmit="showResult(event)">

        </form>

        <div id="result"></div>

        <script>
            function showResult(event) {
                event.preventDefault();

                // Récupérer les valeurs saisies par l'utilisateur
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var message = document.getElementById('message').value;

                // Afficher les informations dans le message de résultat
                var resultMessage = "Merci de l'intérêt que vous portez à mon profil. Je reviendrai vers vous très bientôt !"
                document.getElementById('result').innerHTML = resultMessage;
                document.getElementById('result').style.display = 'block';
            }
        </script>
